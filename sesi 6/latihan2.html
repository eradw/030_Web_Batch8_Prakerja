<!DOCTYPE html>
<html>
    <head>
        <title>DOM Javascript</title>
    </head>

    <body>
        <h2 id="judul2"> Delete Saya!</h2>

        <script>
            // memilih elemen berdasarkan ID
            var h2 = document.getElementById('judul2')

            // mengahpus elemen yang sudah dipilih
            h2.remove();

            console.log("Elemen sudah dihapus")
            console.log(h2)
        </script>
    </body>
</html>

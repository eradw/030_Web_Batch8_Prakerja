<!DOCTYPE html>
<html>
<head>
    <title>Mengenal Event Pada Javascript</title>
</head>
<body>
    <h1>Mengenal Event Pada Javascript</h1>
    <h2>wwww.hacktiv8.com</h2>

    <!-- memberikan event pada element tombol -->
    <button onclick="tampilan_nama()">KLIK SAYA</button>

    <!-- id hasil -->
    <div id="hasil"></div>

    <script>
        // membuat function tampilan_nama
        function tampilan_nama(){
            document.getElementById("hasil").innerHTML = "<3>Nama Saya Adalah Fox</h3>";
        }
    </script>
</body>
</html>

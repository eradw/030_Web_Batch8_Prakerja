<!DOCTYPE html>
<html>
    <head>
        <title>Belajar pengulangan</title>
    </head>

    <body>
        <button onclick="print()">Print 3x</button>
        <div id="text"></div>
        <script>
            function print () {
                const dt = document.getElementById("text")
                let hitung = 0
                for (let hitung = 0; hitung < 3; hitung = hitung + 1) {
                    dt.innerHTML = dt.innerHTML + "<p>Saya sudah belajat for loop!</p>"
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Tipe Data Objek di JS</title>
    </head>
    <body>
        <h1>Tipe Data Objek di JS</h1>

        <div id="hasil"></div>

        <script>
            var manusia = {
                nama : "wijaya",
                asal : "jakarta",
                usia : 26,
            };

            document.getElementById("hasil").innerHTML = manusia.nama + "tinggal di" + manusia.asal;
        </script>
    </body>
</html>
